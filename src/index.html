<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="styleforindex.css">
</head>
<body>

    <h1>Welcome to the Expense Tracker</h1>
    <p>Track your expenses easily and efficiently.</p>
    <form id="expense-form">
        <label for="expense-name">Expense Name:</label>
        <input type="text" id="expense-name" name="expense-name" required placeholder="Enter expense name">
        
        <label for="expense-amount">Amount:</label>
        <input type="number" id="expense-amount" name="expense-amount" required placeholder="Enter amount">
        
        <button type="submit" onclick="">Add Expense</button>
    </form>

    <h2>Expenses List</h2>
    <ul id="expenses-list"></ul>

    <script src="app.js"></script>
    
</body>
</html>
