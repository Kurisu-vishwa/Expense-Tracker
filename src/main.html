<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="styleformain.css">
</head>
<body>

    <h1>Welcome to the Expense Tracker</h1>
    <p>Track your expenses easily and efficiently.</p>
    <form id="expense-form">
        <label for="expense-name">Expense Name:</label>
        <input type="text" id="expense-name" name="expense-name" required placeholder="Enter expense name">
        
        <label for="expense-amount">Amount:</label>
        <input type="number" id="expense-amount" name="expense-amount" required placeholder="Enter amount">
        
        <button type="submit" onclick="append()" id="Add-btn">Add Expense</button>
    </form>

    <h2>Expenses List</h2>
    <ul id="expenses-list">


    </ul>

    <script>
        function append() {
            const expenseName = document.getElementById('expense-name').value;
            const expenseAmount = document.getElementById('expense-amount').value;
            const expensesList = document.getElementById('expenses-list');
            if (expenseName && expenseAmount) {
                const listItem = document.createElement('li');
                listItem.textContent = `${expenseName}: $${expenseAmount}`;
                expensesList.appendChild(listItem);
                document.getElementById('expense-name').value = '';
                document.getElementById('expense-amount').value = '';

        
            } else {
                alert('Please fill in both fields.');   
            }
        }

    


    
    
    </script>
    
</body>
</html>
