<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styleforsignup.css">
    <meta charset="UTF-8">
    <title>Sign Up - Expense Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="signup.js" defer></script>
</head>
<body>
    <div class="signup-container">
        <h2>Sign up</h2>
        <form id="signup-form">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required autocomplete="username">
            <label for="email">Email</label>
            <input type="text" id="email" name="email" required autocomplete="email">

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required autocomplete="current-password">
            <label for="password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" required autocomplete="current-password">

            <button type="submit" id="submitt-btn">Sign Up</button>
        </form>
        <a class="login-link" href="index.html">Already have an account? Login</a>
    </div>
</body>
</html>
